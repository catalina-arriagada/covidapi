<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Api</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="container">
        <h1 class="text-center m-5 text-light">Covid 19 Stats by Country</h1>
        <div class="row d-flex justify-content-center">
            <label class="col-1 text-center text-light">Country:</label> 
            <input class="col-2 ms-2 text-center bg-secondary text-light" type="text" id="selectCountry" />
            <button class="col-2 ms-4 text-center bg-primary" id="btnLoad">Load Stats</button>
        </div>
        <div class="row d-flex justify-content-center mt-4 text-light">
            <p class="col-1 text-center" id="country"></p>
            <p class="col-1 text-center" id="population"></p>
            <p class="col-1 text-center" id="cases"></p>
            <p class="col-1 text-center" id="deaths"></p>
            <p class="col-1 text-center" id="recovered"></p>
            <p class="col-1 text-center" id="active"></p>
        </div>
    </div>
    
    
    <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
